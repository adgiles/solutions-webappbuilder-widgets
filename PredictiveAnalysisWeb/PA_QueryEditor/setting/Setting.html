<div>
  <div class="text-property-container">
    <label class="property-label" for="gpService">Execute Query GP Service End Point</label>
    <input class="property-text-box" name="gpService" type="text" data-dojo-type="dijit/form/TextBox"
           data-dojo-attach-point="gpServiceEndPointTextBox">
  </div>
  <div class="checkbox-property-container">
    <label class="property-label" for="showRasterSourceAndLegendUi">Show Raster Source and Legend UI</label>
    <input class="property-checkbox" data-dojo-type="dijit/form/CheckBox"
           data-dojo-attach-point="showRasterSourceAndLegendUiCheckBox" name="showRasterSourceAndLegendUi"
           type="checkbox">
  </div>
  <div class="query-property-container">
    <label class="query-property-label" for="queryToExecute">Query to Execute</label>
    <div class="jimu-widget-query-editor-container-node" data-dojo-attach-point="queryEditorContainerNode"
         name="queryToExecute"></div>
  </div>
</div>
