<div>
    <div class="text-property-container">
        <label class="property-label" for="gpService">Analyze Query Factors GP Service End Point</label>
        <input class="property-text-box" name="gpService" type="text" data-dojo-type="dijit/form/TextBox"
               data-dojo-attach-point="gpServiceEndPointTextBox">
    </div>
    <div class="checkbox-property-container">
        <label class="property-label" for="openQueryEditorOnQueryGenerate">Open Query Editor on Query Generation</label>
        <input class="property-checkbox" data-dojo-type="dijit/form/CheckBox"
               data-dojo-attach-point="openQueryEditorOnQueryGenerateCheckBox" name="openQueryEditorOnQueryGenerate"
               type="checkbox">
    </div>
</div>
