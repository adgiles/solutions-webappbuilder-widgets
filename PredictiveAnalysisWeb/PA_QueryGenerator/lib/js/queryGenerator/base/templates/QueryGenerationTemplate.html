<div class="query-generation-widget-root">
    <table class="query-generation-table">
        <tr class="query-generation-table-row1">
            <td class="row1-col1 query-generation-table-cell">
                <div class="factor-analysis-list-widget" data-dojo-attach-point="factorAnalysisListNode"></div>
            </td>
            <td class="row1-col2 query-generation-table-cell">
                <div class="factor-analysis-properties-widget" data-dojo-attach-point="selectedFactorAnalysisPropertiesNode"></div>
            </td>
        </tr>
        <tr class="query-generation-table-row2">
            <td class="query-generation-table-cell" colspan="2">
                <div class="factor-analysis-graph-widget" data-dojo-attach-point="_factorAnalysisGraphWidgetNode"></div>
            </td>
        </tr>
        <tr class="query-generation-table-row3">
            <td class="query-generation-table-cell" colspan="2">
                <div class="generate-query-container">
                    <button class="generate-query-button" data-dojo-attach-event="click:_handleGenerateQueryClicked">Generate Query</button>
                </div>
            </td>
        </tr>
    </table>
</div>
