<div class="factor-analysis-widget">
    <input  type="checkbox"
            data-dojo-attach-event="onchange:_handleCheckBoxChanged"
            data-dojo-attach-point="_checkBoxNode">
    <label data-dojo-attach-point="_nameNode"></label>
    <select class="factor-analysis-widget-select" data-dojo-attach-point="_selectNode"
            data-dojo-attach-event="onchange:_handleOptionChanged"></select>
</div>
