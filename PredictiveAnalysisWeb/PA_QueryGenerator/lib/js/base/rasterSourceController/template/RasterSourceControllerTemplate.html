<table class="raster-source-controller-table">
  <tr class="raster-source-list-box-row">
    <td class="raster-source-list-box-cell">
      <select class="raster-source-list-box" data-dojo-attach-point="_rasterSourceListNode"
              data-dojo-attach-event="click:_handleRasterSourceListClick, dblclick:_handleRasterSourceListDblClick"
              size="7"></select>
    </td>
  </tr>
  <tr class="add-raster-source-row">
    <td class="add-raster-source-cell">
      <button class="add-raster-source-button" data-dojo-attach-event="click: _handleAddImageService">Add</button>
    </td>
  </tr>
</table>
